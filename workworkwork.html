<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="workworkwork.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>To do list</h1>
    <div>
        <input id="taskName" type="text" placeholder="write your task's name">
        <input id="taskDate" type="date">
        <input type="button" value="add" onclick="addTask()">
    </div>
    <hr>
    <div id="taskList"></div>
    
</body>
</html>
